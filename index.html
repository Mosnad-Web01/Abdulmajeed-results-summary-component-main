<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card-result">
          <h1>Your Result</h1>
          <div class="number">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div class="title">
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="card-summary">
          <p class="sum-title">Summary</p>
          <div class="all-results reaction">
            <div class="left l-rect">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="hundred">
              <p>80<span>/ 100</span></p>
            </div>
          </div>
          <div class="all-results memory">
            <div class="left l-mem">
              <img src="assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="hundred">
              <p>92<span>/ 100</span></p>
            </div>
          </div>
          <div class="all-results verbal">
            <div class="left l-verb">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="hundred">
              <p>61<span>/ 100</span></p>
            </div>
          </div>
          <div class="all-results visual">
            <div class="left l-vis">
              <img src="assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="hundred">
              <p>72<span>/ 100</span></p>
            </div>
          </div>
          <div class="continue">
            <a href="">Continue</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
